<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Interactive rating component</title>

  </head>
  <body>

    <section class="state" id="state">
      <div class="star">
        <img src="images/icon-star.svg" alt="Star icon">
      </div>
      <div class="title">
        <h2>How did we do?</h2>  
      </div>
      <div class="textContent">
        <p>Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>
      </div>
      
      <form method="post">
        <div id="idRates" class="idRates">
          <input type="radio" name="form" value="1" id="1">
          <label for="1">1</label>
          <input type="radio" name="form" value="2" id="2">
          <label for="2">2</label>
          <input type="radio" name="form" value="3" id="3">
          <label for="3">3</label>
          <input type="radio" name="form" value="4" id="4">
          <label for="4">4</label>
          <input type="radio" name="form" value="5" id="5">
          <label for="5">5</label>
        </div>
        <button type="button" onclick="rateSelection()">Submit</button>
      </form>

    </section>

    <section class="thanksState" id="thanksState" hidden>

      <img class="thanksImg" src="images/illustration-thank-you.svg" alt="">

      <div class="thanksRate">
        <h2>You selected <span id="rateSelected"></span> out of 5</h2>
      </div>

      <h1>Thank you!</h1>

      <p>We appreciate you taking the time to give a rating. If you ever need more support, 
      donâ€™t hesitate to get in touch!</p>

    </section>

    <script src="script.js"></script>

  </body>
</html>
